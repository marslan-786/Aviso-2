<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Center</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: #2d2d2d; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #555; color: #fff; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .btn-start { background: #4285f4; color: white; }
        .btn-stop { background: #ea4335; color: white; }
        .btn-home { background: #555; color: white; margin-bottom: 20px; }
        
        #log-box { margin: 15px 0; padding: 10px; background: #000; color: #0f0; font-family: monospace; border: 1px dashed #0f0; }
        #screen-view img { max-width: 100%; border: 2px solid #fff; margin-top: 10px; }
    </style>
</head>
<body>

    <button class="btn-home" onclick="window.location.href='/'">â¬… Back to Aviso Bot</button>

    <div class="container">
        <h2 style="color: #4285f4;">ðŸ“§ Gmail Secure Login</h2>
        <p style="font-size: 12px; color: #aaa;">This uses the same browser session as the main bot.</p>

        <input type="text" id="email" placeholder="Gmail Address">
        <input type="password" id="password" placeholder="Password">
        <br>
        <button class="btn-start" onclick="startGmail()">ðŸš€ Launch Browser & Login</button>
        <button class="btn-stop" onclick="stopGmail()">ðŸ›‘ Stop / Finish</button>

        <div id="log-box">Waiting...</div>

        <div id="screen-view">
            <h3>ðŸ”´ Live View (Updates every 3s)</h3>
            <img id="live-img" src="" alt="Screen will appear here...">
        </div>
    </div>

    <script>
        let interval;

        function startGmail() {
            let e = document.getElementById("email").value;
            let p = document.getElementById("password").value;
            
            fetch('/start_gmail', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: e, password: p})
            }).then(r => r.json()).then(d => alert(d.status));

            startPolling();
        }

        function stopGmail() {
            fetch('/stop_gmail', {method: 'POST'}).then(r => r.json()).then(d => alert(d.status));
        }

        function startPolling() {
            if(interval) clearInterval(interval);
            interval = setInterval(() => {
                fetch('/gmail_status').then(r => r.json()).then(data => {
                    document.getElementById("log-box").innerText = data.log;
                    if(data.screenshot) {
                        document.getElementById("live-img").src = "/static/screenshots/" + data.screenshot + "?t=" + new Date().getTime();
                    }
                    if(!data.is_active && data.log.includes("Closed")) clearInterval(interval);
                });
            }, 3000);
        }
    </script>

</body>
</html>
