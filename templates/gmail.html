<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Center</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 600px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: #ea4335; margin-top: 0; text-align: center; } /* Google Red */
        
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        
        button { width: 100%; padding: 14px; margin-top: 15px; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-start { background: #4285f4; color: white; }
        .btn-stop { background: #ea4335; color: white; margin-top: 10px; }
        .btn-home { background: #333; color: #aaa; margin-bottom: 20px; width: auto; padding: 8px 16px; }

        #live-view { margin-top: 20px; text-align: center; }
        #live-img { width: 100%; border-radius: 8px; border: 2px solid #555; min-height: 200px; background: #000; }
        
        .status-bar { margin-top: 10px; padding: 10px; background: #252526; border-radius: 6px; font-family: monospace; color: #4caf50; border: 1px dashed #444; }
    </style>
</head>
<body>

    <button class="btn-home" onclick="window.location.href='/'">â¬… Back to Dashboard</button>

    <div class="card">
        <h2>ðŸ“§ Google Login Manager</h2>
        <p style="font-size:12px; color:#888; text-align:center;">Cookies will be saved to Aviso Bot volume.</p>

        <input type="email" id="email" placeholder="Enter Gmail Address">
        <input type="password" id="password" placeholder="Enter Password">

        <button class="btn-start" onclick="startLogin()">ðŸš€ Start Login Process</button>
        <button class="btn-stop" onclick="stopLogin()">ðŸ›‘ Stop / Done</button>

        <div class="status-bar" id="status-text">Ready.</div>

        <div id="live-view">
            <h3>ðŸ”´ Live Screen (Updates every 2s)</h3>
            <img id="live-img" src="" alt="Waiting for stream...">
        </div>
    </div>

    <script>
        let intervalId = null;

        function startLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Please fill fields");

            fetch('/start_gmail', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: e, password: p})
            }).then(r => r.json()).then(d => {
                alert(d.status);
                if(d.status === "Started") startPolling();
            });
        }

        function stopLogin() {
            fetch('/stop_gmail', {method: 'POST'});
            clearInterval(intervalId);
            document.getElementById('status-text').innerText = "Stopped.";
        }

        function startPolling() {
            if(intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => {
                fetch('/gmail_status').then(r => r.json()).then(data => {
                    document.getElementById('status-text').innerText = data.step;
                    
                    if(data.screenshot && data.screenshot !== "placeholder.png") {
                        const img = document.getElementById('live-img');
                        // Add random query param to force refresh image
                        img.src = `/static/screenshots/${data.screenshot}?t=${new Date().getTime()}`;
                    }

                    if(!data.active && data.step.includes("Closed")) {
                        clearInterval(intervalId);
                    }
                });
            }, 2000); // 2 Second Refresh Rate
        }
    </script>
</body>
</html>
