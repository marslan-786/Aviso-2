<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviso Ultra Bot v8.0</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d0d0d; color: #00ff41; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; text-transform: uppercase; }
        .mode-start { background: linear-gradient(45deg, #006400, #00ff41); color: black; }
        .mode-stop { background: linear-gradient(45deg, #8b0000, #ff0000); color: white; }
        
        .btn-log { background: #2196F3; color: white; font-size: 14px; padding: 10px; width: 48%; display: inline-block; }
        .btn-clear { background: #f44336; color: white; font-size: 14px; padding: 10px; width: 48%; display: inline-block; }
        
        .status-wrapper { margin-top: 20px; background: #000; border: 1px dashed #00ff41; padding: 15px; border-radius: 8px; }
        .live-status { font-size: 16px; color: #fff; margin-top: 5px; font-weight: bold; }
        
        #code-area { display: none; background: #2a2000; border: 2px solid #ffcc00; padding: 15px; margin-top: 15px; border-radius: 8px; }
        .btn-code { background: #ff9800; color: black; }

        .gallery-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-top: 10px; }
        .gallery-container img { height: 150px; border-radius: 8px; border: 2px solid #333; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ü§ñ Aviso Stealth v8.0</h2>
        
        <input type="text" id="username" placeholder="Username / Email">
        <input type="password" id="password" placeholder="Password">
        
        <button id="actionBtn" class="mode-start" onclick="toggleBot()">üöÄ START SYSTEM</button>
        
        <div style="margin-top: 10px; display: flex; justify-content: space-between;">
             <button class="btn-log" onclick="window.location.href='/download_log'">üì• Get HTML</button>
             <button class="btn-clear" onclick="clearData()">üóëÔ∏è WIPE DATA</button>
        </div>

        <div id="code-area">
            <h3 style="margin:0 0 10px 0; color:#ffcc00;">üîë Code Required</h3>
            <input type="text" id="otp-input" placeholder="Type Code Here...">
            <button class="btn-code" onclick="submitCode()">Confirm Code</button>
        </div>

        <div class="status-wrapper">
            <div style="font-size: 12px; color: #888;">LIVE LOGS:</div>
            <div id="status-text" class="live-status">System Ready.</div>
        </div>

        <div class="gallery-container" id="gallery"></div>
    </div>

    <script>
        const displayedImages = new Set();
        let isBotRunning = false;

        window.onload = function() {
            const savedUser = localStorage.getItem('aviso_user');
            const savedPass = localStorage.getItem('aviso_pass');
            if (savedUser) document.getElementById('username').value = savedUser;
            if (savedPass) document.getElementById('password').value = savedPass;
            pollStatus();
        };

        function toggleBot() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.getElementById('actionBtn');

            if (!isBotRunning) {
                if(!u || !p) { alert("‚ùå Enter login details!"); return; }
                localStorage.setItem('aviso_user', u);
                localStorage.setItem('aviso_pass', p);

                fetch('/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                btn.innerText = "‚è≥ STARTING...";
                btn.disabled = true;
            } else {
                if(confirm("üõë Stop bot?")) {
                    fetch('/stop', { method: 'POST' });
                    btn.innerText = "üõë STOPPING...";
                    btn.disabled = true;
                }
            }
        }

        function clearData() {
            if(confirm("‚ö† WARNING: This will delete all cookies and login data. Are you sure?")) {
                fetch('/clear_data', { method: 'POST' })
                .then(r => r.json())
                .then(d => alert(d.status));
            }
        }

        function submitCode() {
            const code = document.getElementById('otp-input').value;
            if(code) {
                fetch('/submit_code', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code: code})
                });
                document.getElementById('code-area').style.display = "none";
                document.getElementById('otp-input').value = "";
            }
        }

        function pollStatus() {
            fetch('/status').then(r => r.json()).then(data => {
                const statusEl = document.getElementById('status-text');
                if (statusEl.innerText !== data.step) statusEl.innerText = data.step;

                const btn = document.getElementById('actionBtn');
                isBotRunning = data.is_running;
                if (data.is_running) {
                    btn.innerText = "üõë STOP SYSTEM";
                    btn.className = "mode-stop";
                    btn.disabled = false;
                } else {
                    btn.innerText = "üöÄ START SYSTEM";
                    btn.className = "mode-start";
                    btn.disabled = false;
                }

                const codeDiv = document.getElementById('code-area');
                if (data.needs_code) codeDiv.style.display = 'block';
                else codeDiv.style.display = 'none';

                const gallery = document.getElementById('gallery');
                data.images.forEach(imgName => {
                    if (!displayedImages.has(imgName)) {
                        const img = document.createElement('img');
                        img.src = `/static/screenshots/${imgName}`; 
                        img.onclick = function() { window.open(this.src, '_blank'); };
                        gallery.appendChild(img);
                        displayedImages.add(imgName);
                        if (gallery.children.length > 10) gallery.removeChild(gallery.firstElementChild);
                        gallery.scrollLeft = gallery.scrollWidth;
                    }
                });
            }).catch(e => console.log("Backend offline?"));
        }
        setInterval(pollStatus, 1000);
    </script>
</body>
</html>
