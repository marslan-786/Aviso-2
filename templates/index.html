<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviso Bot - Redmi 14C Controller</title>
    <style>
        /* --- Hacker / Dark Theme --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff41;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* --- Inputs --- */
        input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: #00ff41; }

        /* --- Buttons --- */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }
        .btn-start { background: linear-gradient(45deg, #006400, #00ff41); color: black; }
        .btn-code { background: #ff9800; color: black; margin-top: 5px; }
        button:disabled { background: #333; color: #888; cursor: not-allowed; }

        /* --- Live Status --- */
        .status-wrapper {
            margin-top: 20px;
            background: #000;
            border: 1px dashed #00ff41;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        .live-status {
            font-size: 16px;
            color: #fff;
            margin-top: 5px;
            font-weight: bold;
            white-space: pre-wrap;
        }
        .live-status::after { content: "‚ñã"; animation: blink 1s infinite; color: #00ff41; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- 2FA Section --- */
        #code-area {
            display: none;
            background: #2a2000;
            border: 2px solid #ffcc00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* --- Gallery --- */
        .gallery-label { margin-top: 20px; font-size: 14px; color: #aaa; display: flex; justify-content: space-between; }
        
        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        .gallery-container img {
            height: 180px;
            border-radius: 8px;
            border: 2px solid #333;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .gallery-container img.new-img { border-color: #00ff41; }

    </style>
</head>
<body>

    <div class="container">
        <h2>ü§ñ Aviso Bot v5.0</h2>
        
        <input type="text" id="username" placeholder="Enter Email / Login">
        <input type="password" id="password" placeholder="Enter Password">
        
        <button class="btn-start" id="startBtn" onclick="startBot()">üöÄ START SYSTEM</button>

        <div id="code-area">
            <h3 style="margin:0 0 10px 0; color:#ffcc00;">üîë Code Required</h3>
            <input type="text" id="otp-input" placeholder="Type Code Here..." style="text-align: center; letter-spacing: 3px; font-size: 20px;">
            <button class="btn-code" onclick="submitCode()">Confirm Code</button>
        </div>

        <div class="status-wrapper">
            <div style="font-size: 12px; color: #888;">LIVE STATUS:</div>
            <div id="status-text" class="live-status">Initializing...</div>
        </div>

        <div class="gallery-label">
            <span>LIVE FEED</span>
            <span>Swipe ‚Æï</span>
        </div>
        <div class="gallery-container" id="gallery"></div>
    </div>

    <script>
        const displayedImages = new Set();
        const MAX_IMAGES = 10;

        // --- 1. WINDOW LOAD: Restore Data & Fetch Status Immediately ---
        window.onload = function() {
            // LocalStorage ÿ≥€í Ÿæÿ±ÿßŸÜÿß Ÿæÿßÿ≥Ÿàÿ±⁄à ÿßŸπ⁄æÿßÿ¶€å⁄∫
            const savedUser = localStorage.getItem('aviso_user');
            const savedPass = localStorage.getItem('aviso_pass');

            if (savedUser) document.getElementById('username').value = savedUser;
            if (savedPass) document.getElementById('password').value = savedPass;

            // ŸÅŸàÿ±ÿßŸã ÿßÿ≥Ÿπ€åŸπÿ≥ ⁄Ü€å⁄© ⁄©ÿ±€å⁄∫ (ÿßŸÜÿ™ÿ∏ÿßÿ± ⁄©€å€í ÿ®ÿ∫€åÿ±)
            pollStatus();
        };

        function startBot() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            if(!u || !p) { alert("‚ùå Please enter details first."); return; }

            // --- SAVE TO BROWSER MEMORY ---
            localStorage.setItem('aviso_user', u);
            localStorage.setItem('aviso_pass', p);

            fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            
            updateBtnState(true);
        }

        function submitCode() {
            const code = document.getElementById('otp-input').value;
            if(!code) return;

            fetch('/submit_code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: code})
            });
            
            document.getElementById('otp-input').value = "";
            document.getElementById('code-area').style.display = "none";
        }

        function updateBtnState(isRunning) {
            const btn = document.getElementById('startBtn');
            if (isRunning) {
                btn.disabled = true;
                btn.innerHTML = "‚è≥ SYSTEM RUNNING...";
                btn.style.background = "#333";
                btn.style.color = "#888";
            } else {
                btn.disabled = false;
                btn.innerHTML = "üöÄ START SYSTEM";
                btn.style.background = "linear-gradient(45deg, #006400, #00ff41)";
                btn.style.color = "black";
            }
        }

        // --- POLLING FUNCTION (Called periodically) ---
        function pollStatus() {
            fetch('/status').then(r => r.json()).then(data => {
                // 1. Update Text
                const statusEl = document.getElementById('status-text');
                if (statusEl.innerText !== data.step) statusEl.innerText = data.step;

                // 2. Update Button State based on Backend
                // ÿß⁄Øÿ± ÿ®€å⁄© ÿß€åŸÜ⁄à ⁄ÜŸÑ ÿ±€Åÿß €Å€í ÿ™Ÿà ÿ®ŸπŸÜ ⁄àÿ≥ ÿß€åÿ®ŸÑ ÿ±⁄©⁄æ€å⁄∫ÿå Ÿàÿ±ŸÜ€Å ÿßŸÜ ÿß€åÿ®ŸÑ ⁄©ÿ± ÿØ€å⁄∫
                updateBtnState(data.is_running);

                // 3. Handle Code
                const codeDiv = document.getElementById('code-area');
                if (data.needs_code) codeDiv.style.display = 'block';
                else codeDiv.style.display = 'none';

                // 4. Handle Gallery (Persistence Logic)
                const gallery = document.getElementById('gallery');
                
                // ÿ®€å⁄© ÿß€åŸÜ⁄à ÿ≥€í ÿ¢ÿ¶€å €ÅŸàÿ¶€å ÿ≥ÿßÿ±€å ÿ™ÿµÿßŸà€åÿ± ⁄Ü€å⁄© ⁄©ÿ±€å⁄∫
                data.images.forEach(imgName => {
                    // ÿß⁄Øÿ± €å€Å ÿ™ÿµŸà€åÿ± Ÿæ€ÅŸÑ€í ÿ≥€í ŸÖŸàÿ¨ŸàÿØ ŸÜ€Å€å⁄∫ €Å€íÿå ÿ™ÿ® €Å€å ÿß€å⁄à ⁄©ÿ±€å⁄∫
                    if (!displayedImages.has(imgName)) {
                        const img = document.createElement('img');
                        img.src = `/static/screenshots/${imgName}`; 
                        img.classList.add("new-img");
                        img.onclick = function() { window.open(this.src, '_blank'); };

                        gallery.appendChild(img);
                        displayedImages.add(imgName);

                        // FIFO Logic (Max 10)
                        if (gallery.children.length > MAX_IMAGES) {
                            gallery.removeChild(gallery.firstElementChild);
                        }
                        
                        // Auto Scroll
                        gallery.scrollLeft = gallery.scrollWidth;
                    }
                });
            }).catch(e => console.log("Waiting for backend..."));
        }

        // €Åÿ± 1 ÿ≥€å⁄©ŸÜ⁄à ÿ®ÿπÿØ ÿßŸæ ⁄à€åŸπ ⁄©ÿ±€å⁄∫
        setInterval(pollStatus, 1000);

    </script>

</body>
</html>
